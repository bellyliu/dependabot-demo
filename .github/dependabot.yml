version: 2
updates:
  # Maintain dependency of Python App Docker image
  - package-ecosystem: "docker"
    directory: "/python-app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Singapore"
    labels:
      - "dependencies"
      - "dockerfile"
    commit-message:
      prefix: "(dockerfile) "
    assignees:
      - "bellyliu"
  
  - package-ecosystem: "pip"
    directory: "/python-app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Singapore"
    # Group minor/patch updates into one PR
    # Major updates will get individual PRs (not in any group)
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "pip"
    commit-message:
      prefix: "(pip) "
    assignees:
      - "bellyliu"
  
  - package-ecosystem: "helm"
    directories: 
      - "/cluster-addons/argocd/management"
      - "/cluster-addons/cert-manager/dev"
      - "/cluster-addons/cert-manager/prod"
      - "/cluster-addons/karpenter/management"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Singapore"
    # Group minor/patch updates into one PR
    # Major updates will get individual PRs (not in any group)
    groups:
      helm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "helm"
    commit-message:
      prefix: "(helm) "
    assignees:
      - "bellyliu"
